<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RxDB - A client side, offline-first, reactive database for JavaScript Applications</title>
    <link
        rel="stylesheet"
        href="landingpage.css"
    />
    <link
        rel="icon"
        href="./files/logo/logo.svg"
        sizes="any"
        type="image/svg+xml"
    >
</head>

<body>

    <header>
        <a href="/">
            <div class="logo">
                <img
                    src="./files/logo/logo.svg"
                    alt="RxDB"
                />
                <div class="text">RxDB</div>
            </div>
        </a>

        <div class="right">
            <a
                href="https://rxdb.info/install.html"
                target="_blank"
                class="text"
            >Docs</a>
            <a
                href="https://github.com/pubkey/rxdb"
                target="_blank"
                class="text"
            >Code</a>
            <a
                href="https://gitter.im/pubkey/rxdb"
                target="_blank"
                class="text"
            >Chat</a>
            <a
                href="/docs"
                target="_blank"
                class="text"
            >Pricing</a>
        </div>
        <div class="clear"></div>
    </header>

    <div class="header-space"></div>


    <div class="content">



        <div class="block first centered">
            <div class="inner">

                <div class="left half centered full-height">

                    <div class="text">
                        The <b>JavaScript</b>
                        </br />
                        Database <b>you deserve</b>
                    </div>
                </div>
                <div class="right half centered full-height">
                    <img
                        src="./files/logo/logo.svg"
                        width="280"
                        id="heartbeat-logo"
                        alt="RxDB"
                    />
                </div>
                <div class="clear"></div>
            </div>
        </div>

    </div>


    <div class="pseudo-hidden">
        <audio
            controls
            preload="auto"
            id="heartbeat-audio"
        >
            <source
                src="files/audio/heartbeat/heartbeat.wav"
                type="audio/wav"
            >
            <source
                src="files/audio/heartbeat/heartbeat.mp3"
                type="audio/mpeg"
            >
            Your browser does not support the audio tag.
        </audio>
    </div>


    <script
        src="landingpage.js"
        defer
    ></script>
</body>

</html>
