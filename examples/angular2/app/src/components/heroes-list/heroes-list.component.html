<div class="loading" *ngIf="!heroes">
    <md-spinner class="app-spinner"></md-spinner>
</div>

<md-list *ngIf="heroes">
    <md-list-item *ngFor="let hero of heroes" class="listHero">
        <div class="color-box" [style.background-color]="hero.color"></div>
        <div class="name">{{hero.name}}</div>
        <md-icon svgIcon="thumb-up" class="green"></md-icon>
    </md-list-item>
</md-list>
